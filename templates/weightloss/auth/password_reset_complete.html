    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-check-circle text-success mb-4" style="font-size: 3rem;"></i>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
