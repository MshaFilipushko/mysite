{% extends 'weightloss/base.html' %}

{% block title %}Сброс пароля - Здоровый Вес{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Сброс пароля</h2>
                    <p class="text-muted mb-4">Введите ваш адрес электронной почты, и мы отправим вам инструкции по сбросу пароля.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Отправить инструкции</button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p><a href="{% url 'login' %}" class="text-muted">Вернуться к странице входа</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
